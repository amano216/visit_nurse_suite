<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Nurse Suite - 簡易テスト</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .pass { color: #0a7d2e; }
    .fail { color: #b00020; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin: 12px 0; }
    code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>簡易テスト（OME/BT, CPOT, BPS）</h1>
  <p>本ページはブラウザ内で新規実装の代表値と境界値を検証します。</p>

  <!-- DOMコンテナ: OME -->
  <div class="card">
    <h2>セットアップ: OME/BT</h2>
    <select id="omeDrug"></select>
    <input id="omeDose" type="number" />
    <select id="omeRescue"></select>
    <input id="omeBtPct" type="number" />
    <div id="omeResult" class="result-container" style="display:none"></div>
  </div>

  <!-- DOMコンテナ: CPOT -->
  <div class="card">
    <h2>セットアップ: CPOT</h2>
    <select id="表情"></select>
    <select id="体動"></select>
    <select id="筋緊張"></select>
    <select id="呼吸器/発声"></select>
    <div id="cpotResult" class="result-container" style="display:none"></div>
  </div>

  <!-- DOMコンテナ: BPS -->
  <div class="card">
    <h2>セットアップ: BPS</h2>
    <select id="上肢"></select>
    <select id="人工呼吸器への同調"></select>
    <!-- BPSは表情も必要 -->
    <select id="表情_bps"></select>
    <div id="bpsResult" class="result-container" style="display:none"></div>
  </div>

  <div class="card">
    <h2>テスト結果</h2>
    <ul id="log"></ul>
  </div>

  <!-- 本体スクリプト（グローバルクラス参照用） -->
  <script src="../js/app.js"></script>
  <script src="../js/additional-tools.js"></script>
  <script src="../js/advanced-tools.js"></script>
  <script src="../js/specialty-tools.js"></script>
  <script src="../js/expert-tools.js"></script>

  <!-- テスト実行 -->
  <script src="./tests.js"></script>
</body>
</html>
